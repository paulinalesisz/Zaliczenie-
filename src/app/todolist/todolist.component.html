<div class="container">

  <h1>Lista zadań</h1>

  <hr>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group">
          <label for="task">Zadanie</label>
          <input type="text" class="form-control" id="task" placeholder="Wpisz zadanie do zrobienia" ngModel name="task" required>
          <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required
              field</small>
      </div>

      <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Dodaj</button>
  </form>

  <hr>

  <table class="table">
      <thead>
          <tr>
              <th scope="col">Zadanie</th>
              <th scope="col">Wykonanie</th>
              <th scope="col">Usuń z listy </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let t of taskArray; index as i">
              <td>{{t.taskName}}</td>
              <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
              <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Usuń</button></td>
          </tr>

      </tbody>
  </table>
</div>
